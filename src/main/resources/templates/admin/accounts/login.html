<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <section class="row">
        <div class="col-4 offset-4 mt-4">
            <form th:action="@{/alogin}"  method="post" th:object="${account}">  <!--account được gửi từ controller : add, giúp lấy thong tin cua account duoc thiet lap trong model để làm object-->
                <div class="card">
                    <div class="card-header">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body">
                        <input type="hidden">
                        <div class="form-group">
                            <div th:if="${message != null}" class="alert alert-primary" role="alert">
                                <i>[[${message}]]</i>
                            </div>
<!--                            <div class="form-group">-->
<!--                                <label for="productId">User ID</label>-->
<!--                                <input type="text" class="form-control" name="productId" id="productId"-->
<!--                                       th:field="*{userId}"-->
<!--                                       aria-describedby="productIdHid" placeholder="">-->
<!--                                <small id="productIdHid"-->
<!--                                       th:if="${#fields.hasErrors('userId')}"-->
<!--                                       class="form-text text-muted">User ID is require</small>-->
<!--                            </div>-->
                            <div class="form-group">
                                <label for="Username">Username</label>
                                <input type="text" class="form-control" name="username" id="username"
                                       th:field="*{username}"
                                       aria-describedby="usernameHid" placeholder="">
                                <small id="usernameHid"
                                       th:if="${#fields.hasErrors('username')}"
                                       class="form-text text-muted">User name in invalid</small>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="text" class="form-control" name="password" id="password"
                                       th:field="*{password}"
                                       aria-describedby="passwordHid" placeholder="">
                                <small id="PasswordHid"
                                       th:if="${#fields.hasErrors('password')}"
                                       class="form-text text-mutPasswordHided">Password is invalid</small>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input"
                                           th:field="*{rememberMe}"
                                           name="" id="" value="false">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                    <div class="card-footer d-flex justify-content-between">
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        <button class="btn btn-primary mx-3" >Login<i class="fas fa-sign-in-alt mr-1"></i></button>
                        <a href="admin/accounts/add" class="btn btn-primary ml-auto" >Signup</a>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </section>
    <footer class="row"></footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>

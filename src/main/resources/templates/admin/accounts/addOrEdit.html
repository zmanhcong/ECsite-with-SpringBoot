<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/dashboardLayout.html}" >

<head>
</head>
<body>
    <section class="row" layout:fragment="content">
    <div class="col-6 offset-3 mt-4">
        <form th:action="@{/admin/accounts/saveOrUpdate}"  method="post" th:object="${account}">  <!--account được gửi từ controller : add, giúp lấy thong tin cua account duoc thiet lap trong model để làm object-->
            <div class="card">
                <div class="card-header">
                    <h2>Add New Account</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="Username">Username</label>
                            <input type="username" class="form-control" name="username" id="username"
                                   th:field="*{username}"
                                   aria-describedby="usernameHid" placeholder="">
                            <small id="usernameHid" class="form-text text-muted">User name in invalid</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" name="password" id="password"
                                   th:field="*{password}"
                                   aria-describedby="passwordHid" placeholder="">
                            <small id="PasswordHid" class="form-text text-mutPasswordHided">Password is invalid</small>
                        </div>
                </div>
                <div class="card-footer text-muted">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <a th:href="@{/admin/accounts}" class="btn btn-success">List Account</a>
                    <button class="btn btn-primary" > <i class="fas fa-save"></i>
                        <span th:if="${account.isEdit}">Update</span>
                        <span th:unless="${account.isEdit}">Save</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
    </section>
    <footer class="row"></footer>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/dashboardLayout.html}" >

<head>
</head>
<body>
    <section class="row" layout:fragment="content">
        <div class="col offset-1 mt-4">
            <form action="/admin/products/saveOrUpdate" method="post" enctype="multipart/form-data"
                th:object="${product}">                                                <!--enctype="multipart/form-data: for upload file-->
                <div class="card">
                    <div class="card-header">
                        Add New Product
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-7">
                                <div class="form-group">
                                    <label for="productId">Product ID</label>
                                    <input type="text" class="form-control" name="productId" id="productId"
                                           th:field="*{productId}"
                                           aria-describedby="productIdHid" placeholder="">
                                    <small id="productIdHid" class="form-text text-muted">Producid is require</small>
                                </div>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" name="name" id="name"
                                           th:field="*{name}"
                                           aria-describedby="nameHid" placeholder="">
                                    <small id="nameHid" class="form-text text-muted">Name is require</small>
                                </div>
                                <div class="form-group">
                                    <label for="quantity">Quantity</label>
                                    <input type="text" class="form-control" name="quantity" id="quantity"
                                           th:field="*{quantity}"
                                           aria-describedby="quantityHiD"
                                           placeholder="">
                                    <small id="quantityHiD" class="form-text text-muted">Quantity is require</small>
                                </div>

                                <div class="input-group form-group">
                                    <span class="input-group-text">Discount</span>
                                    <input type="number" name="discount" id="discount"
                                           th:field="*{discount}"
                                           class="form-control" placeholder="">
                                    <span class="input-group-text">%</span>
                                </div>
                                <div class="form-group">
                                    <label for="categoryId">Category</label>
                                    <select class="form-control" name="categoryId" id="categoryId"
                                            th:field="*{categoryId}">
                                        <option th:each="item : ${categories}" th:value="${item.categoryId}"
                                        th:text="${item.name}" th:selected="${item.categoryId == product.categoryId}">   <!--đưa cái ID no đó vào field categoryId trong table product.-->
                                            Category Name</option>
                                    </select>
                                </div>
                            </div>

                            <script>
                                function chooseFile(fileInput){
                                    if (fileInput.files && fileInput.files[0]){
                                        var reader = new FileReader();

                                        reader.onload = function(e){
                                            $('#image').attr('src', e.target.result);
                                        }
                                        reader.readAsDataURL(fileInput.files[0]);
                                    }
                                }
                            </script>
                            <div class="col-5">
                                <img id="image" src="images/no-image.png" width="90%" class="img-fluid rounded-top" alt="">
                                <div class="form-group">
                                    <label for="productImage">Image File</label>
                                    <input type="file" onchange="chooseFile(this)" class="form-control-file" name="imageFile" id="productImage"
                                           placeholder="" aria-describedby="fileHelpId">
                                    <small id="productImageHid" class="form-text text-muted">Product image is require</small>
                                </div>
                                <div class="input-group form-group">
                                    <span class="input-group-text">Unit Price</span>
                                    <input type="number" name="unitPrice" id="unitPrice"
                                           th:field="*{unitPrice}"
                                           class="form-control" placeholder="Unit Price">
                                    <span class="input-group-text">$</span>
                                </div>
                                <div class="form-group">
                                    <label for="status">Status</label>
                                    <select class="form-control" name="status" id="status"
                                            th:field="*{status}">
                                        <option value="0">Out of Stock</option>
                                        <option value="1">On Sale</option>
                                        <option value="2">Featured</option>
                                        <option value="3">Bestseller</option>
                                        <option value="4">Out of Order</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="description">Decription</label>
                                    <textarea class="form-control" name="description" id="description" rows="3"
                                            th:field="*{description}"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer text-muted">
                    <div class="form-group">

                        <button class="btn btn-success">New</button>
                        <button class="btn btn-primary">Save</button>
                        <a class="btn btn-danger float-right">Delete</a>


                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer class="row"></footer>
</body>
</html>
